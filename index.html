<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moteur de recherche de règles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Mémo par tags</h1>
    <input type="hidden" id="carteId">


    <button onclick="exporterCartes()">Exporter les cartes</button>
    <button onclick="importerCartes()">Importer des cartes</button>
    <input type="file" id="importFile" style="display: none;" onchange="chargerFichierImport()">
    
    <div class="dropdown">
        <button class="dropdown-btn" onclick="toggleDropdown()">Sélectionner des tags ▼</button>
        <div id="tagDropdown" class="dropdown-content">
            <!-- Les tags seront insérés ici -->
        </div>
    </div>
    <button id="resetFilterBtn" onclick="reinitialiserFiltre()" style="margin-top: 10px; display: none;">
        Réinitialiser le filtre
    </button>
    
 
    <div id="etiquettes-container" style="margin-top: 10px;"></div>
    
<!-- Bouton pour afficher le formulaire -->
    <button id="toggleFormBtn" onclick="toggleForm()">Créer une nouvelle carte</button>
    <!-- Formulaire d'ajout de carte (caché par défaut) -->
<div id="ajoutCarteContainer" style="display: none;">
    <input type="text" id="titre" placeholder="Titre">
    <input type="text" id="tags" placeholder="Tags (séparés par des virgules)">
    <textarea id="contenu" placeholder="Contenu"></textarea>
    <button id="ajoutCarteBtn" onclick="ajouterCarte()">Ajouter</button>
    <button id="annulerModifBtn" onclick="annulerModification()" style="display: none;">Annuler</button>
</div>
<label for="triSelect">Trier par :</label>
<select id="triSelect" onchange="changerTri()">
    <option value="date-desc">Du plus récent au plus ancien</option>
    <option value="date-asc">Du plus ancien au plus récent</option>
    <option value="titre-asc">Titre (A → Z)</option>
    <option value="titre-desc">Titre (Z → A)</option>
</select>



    <input type="text" id="search" placeholder="Rechercher par tag..." oninput="filtrerCartes()">
    <div id="cartes-container"></div>

    <script src="script.js"></script>
</body>
</html>
